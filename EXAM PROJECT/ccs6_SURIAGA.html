<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 6
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: rgb(200, 245, 243);
            }

            h4 {
                color:rgb(85, 130, 148);
            }
           
        </style>
    </head>
    <body>

        <h1> Quadratic Formula </h1>

        <button onclick="solve()"> Find the root </button> <br><br>

        <button onclick="formula()"> Show the formula </button> <br><br>


        <h4 id="display"> </h4>
        <br>
        <h4 id="result"> </h4>


        <script>
        
                var a = prompt("enter a value for the a");
                var b = prompt("enter a value for the b");
                var c = prompt("enter a value for the c");

                function solve() {

                var steps = b*b - 4*a*c

                if (steps > 0) {
                    r1 = (-b - Math.sqrt(steps)) / (2*a);
                    r2 = (-b + Math.sqrt(steps)) / (2*a);

                    document.getElementById("result").innerHTML = "The roots of this equation is " + r1 + " and " + r2;
                }

                else if (steps == 0) {
                    r1 = r2 = -b / (2*a);

                    document.getElementById("result").innerHTML = "The root/s of this equation is " + r1 ;
                 }

                 else {
                    var realNum = (-b / (2*a)).toFixed(2);
                    var imagiNum = (Math.sqrt(-steps) / (2*a)).toFixed(2);

                    document.getElementById("result").innerHTML = "The roots of this equation is " + realNum + " and " + imagiNum;
                 }

                }
                 
                function formula() {
                   
                    document.getElementById("display").innerHTML = "(" + a + ")" + "+" + "(" + b + ")" + "+" + "(" + c + ")";
                }

           

        </script>
    </body>
</html>
